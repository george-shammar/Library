<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Library</title>
</head>
<body class="body">
    <h1 class=" text-center text-light font-weight-bold">Library</h1>
    <div class= "form-div container">
        <p class="text-light">This is a library that allows you to add a book and specify whether you have read it or not.</p>
        <button id="add-book" class="btn btn-primary">Add New book</button>
        <div class="form bg-secondary">
            <div class="mb-3">
                <label for="exampleInputTitle" class="form-label ">Book's Title</label>
                <input type="text" class="form-control title" id="exampleInputTitle">
            </div>
            <div class="mb-3">
                <label for="exampleInputAuthor" class="form-label">Book's Author</label>
                <input type="text" class="form-control author" id="exampleInputAuthor">
            </div>
             <div class="mb-3">
                <label for="exampleInputPages" class="form-label">Number Of Pages</label>
                <input type="number" class="form-control pages" id="exampleInputPages">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" value="Yes">
                <label class="form-check-label read text-light" for="exampleCheck1">Read</label>
            </div>
            <button class="btn btn-primary submit">Add Book</button>
        </div>
    </div>
    <div class="books-div">

        <div id="book-container" class="container d-flex">
            
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/library.js"></script>
</body>
</html>
